<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <input class="mt-3" type="file" name="profile_pic" id="id_profile_pic">
            <input class="mt-3" type="text" name="eid" id="id_eid" placeholder="enter employee id">
            <input class="mt-3" type="text" name="employee_name" id="id_employee_name" placeholder="enter employee name">
            <input class="mt-3" type="text" name="designation" id="id_designation" placeholder="enter designation">
            <input class="mt-3" type="text" name="salary" id="id_salary" placeholder="enter salary">
            <input class="mt-3" type="text" name="email" id="id_email" placeholder="enter email">

            <input class="mt-3" type="text" name="experience" id="id_experience" placeholder="enter experience">

            <input class="mt-3" type="submit">


        </div>
        <div class="col-4">

        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
<!--                <input type="submit">-->
            </div>
            <div class="col-4"></div>
        </div>
    </div>


</form>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
