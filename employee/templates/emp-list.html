{% extends 'base.html'%}
{%block body_block%}

<div class="container">
     <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
                {%for message in messages%}
                    {{message}}
                {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>Employee ID</th>
                    <th>Employee name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                {%for emp in employees%}
                <tr>
                    <td>{{emp.eid}}</td>
                    <td>{{emp.employee_name}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <a href="{%url 'emp-detail' emp.eid%}">view</a>
                        <a href="{%url 'emp-edit' emp.eid%}">edit</a>
                        <a href="{%url 'emp-remove' emp.eid%}">delete</a>


                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
